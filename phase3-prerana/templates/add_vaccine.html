<!DOCTYPE html>
<html>
<head>
    <title>Add Vaccine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        .add-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        .title {
            font-size: 28px;
            color: #0f8975;
            text-align: center;
            margin-bottom: 20px;
        }
        .success {
            margin-top: 20px;
            background: #e0fff4;
            padding: 15px;
            border-left: 6px solid #0f8975;
            border-radius: 8px;
            color: #0c6f5e;
            font-size: 18px;
            text-align: center;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background-color: #0f8975;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #0c6f5e;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            color: #0f8975;
        }
    </style>
</head>

<body>

<div class="add-container">

    <div class="title"> Add Vaccine to Patient</div>

    <form method="POST">

        <div class="form-group">
            <label>Patient MRN:</label><br>
            <input type="text" name="mrn" required>
        </div>

        <div class="form-group">
            <label>Existing Vaccine:</label><br>
            <select name="vaccine_id">
                <option value="">-- Select Vaccine --</option>
                {% for v in vaccines %}
                    <option value="{{ v.vaccine_id }}">{{ v.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Or create new vaccine:</label><br>
            <input type="text" name="new_vaccine_name" placeholder="e.g. RSV Vaccine">
        </div>

        <div class="form-group">
            <label>Administration Date (YYYY-MM-DD):</label><br>
            <input type="text" name="admin_date" placeholder="Leave blank for today">
        </div>

        <button type="submit">Add Vaccine</button>

    </form>

    {% if message %}
    <div class="success">{{ message }}</div>
    {% endif %}

    <a href="/doctor_dashboard" class="back-btn">â¬… Back to Dashboard</a>

</div>

</body>
</html>
