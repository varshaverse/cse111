<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-container {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-title {
            color: #0f8975;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-title">Doctor Login</div>

    <form method="POST">
        <input type="text" name="doctor_id" placeholder="Enter Doctor ID" required><br>
        <input type="password" name="password" placeholder="Enter Password" required><br>

        <button type="submit">Login</button>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
