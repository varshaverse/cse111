<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        .update-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        .title {
            font-size: 28px;
            color: #0f8975;
            text-align: center;
            margin-bottom: 20px;
        }
        .success {
            margin-top: 20px;
            background: #e0fff4;
            padding: 15px;
            border-left: 6px solid #0f8975;
            border-radius: 8px;
            color: #0c6f5e;
            font-size: 18px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            color: #0f8975;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background-color: #0f8975;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #0c6f5e;
        }
    </style>
</head>

<body>

<div class="update-container">

    <div class="title">✏️ Update Patient Information</div>

    <form method="POST">

        <div class="form-group">
            <label>Patient MRN:</label><br>
            <input type="text" name="mrn" placeholder="Enter MRN" required>
        </div>

        <div class="form-group">
            <label>New Birth Year:</label><br>
            <input type="number" name="birth_year" placeholder="Enter new birth year" required>
        </div>

        <div class="form-group">
            <label>New Gender:</label><br>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>New Blood Type:</label><br>
            <select name="blood_type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <button type="submit">Update Patient</button>

    </form>

    {% if message %}
    <div class="success">{{ message }}</div>
    {% endif %}

    <a href="/doctor_dashboard" class="back-btn">⬅ Back to Dashboard</a>

</div>

</body>
</html>
